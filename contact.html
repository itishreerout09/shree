<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <style>

        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
}

header .logo {
    margin-bottom: 1rem;
}

header nav ul {
    list-style: none;
    margin: 0;
    padding: 0;
}

header nav ul li {
    display: inline-block;
    margin-right: 1rem;
}

header nav a {
    color: #fff;
    text-decoration: none;
}

.contact {
    padding: 2rem;
}

.contact-info {
    display: flex;
    justify-content: space-between;
    margin-bottom: 2rem;
}

.address, .phone, .email {
    width: 30%;
}

form {
    width: 50%;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 0.5rem;
}

input, textarea {
    width: 100%;
    padding: 0.5rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
}

button {
    background-color: #333;
    color: #fff;
    padding: 0.5rem 1rem;
    border: none;
    cursor: pointer;
}

footer {
    background-color: #333;
    color: #fff;
    padding: 1rem;
    text-align: center;
    clear: both;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <h1> Rubix Shopping Website</h1>
        </div>
        <nav>
            <ul>
                <li><a href="                
                <li><a href="#">Products</a></li>
                <li><a href="                 
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Get in Touch</h1>
            <div class="contact-info">
                <div class="address">
                    <h2>Address</h2>
                    <p>Gift College,BBSR,khordha Road,</p>
                </div>
                <div class="phone">
                    <h2>Phone</h2>
                    <p>91-8260274420</p>
                </div>
                <div class="email">
                    <h2>Email</h2>
                    <p>support@Rubixshoppingwebsite.com</p>
                </div>
            </div>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone"><br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea><br><br>
                <button>OK</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 RUBIX Shopping Website</p>
    </footer>
</body>
</html>
